    - updatedAt
    - categoryId
    - createdBy
    - id
    - updatedBy
    - htmlContent
    - brandId
    filter: {}
  role: moderator
update_permissions:
- comment: ""
  permission:
    check: {}
    columns:
    - price
    - images
    - metadata
    - code
    - description
    - name
    - status
    - createdAt
    - updatedAt
    - categoryId
