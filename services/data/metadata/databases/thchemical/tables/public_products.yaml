table:
  name: products
  schema: public
object_relationships:
- name: brand
  using:
    foreign_key_constraint_on: brandId
- name: category
  using:
    foreign_key_constraint_on: categoryId
- name: creator
  using:
    foreign_key_constraint_on: createdBy
- name: updater
  using:
    foreign_key_constraint_on: updatedBy
insert_permissions:
- comment: ""
  permission:
    check: {}
    columns:
    - price
    - images
    - metadata
    - code
    - description
    - name
    - status
    - createdAt
    - updatedAt
    - categoryId
    - createdBy
    - id
    - updatedBy
    - htmlContent
    - brandId
    set:
      createdBy: x-hasura-User-Id
  role: moderator
select_permissions:
- comment: ""
  permission:
    allow_aggregations: true
    columns:
    - price
    - images
    - metadata
    - code
    - description
    - name
    - status
    - createdAt
    - updatedAt
    - categoryId
    - createdBy
    - id
    - updatedBy
    - htmlContent
    - brandId
    filter: {}
  role: guest
- comment: ""
  permission:
    allow_aggregations: true
